<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE PRESENÇA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .presence-container {
            max-width: 500px;
            width: 90%;
            background-color: #34495e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            text-align: center;
        }
        h2 {
            color: #f1c40f;
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .presence-container input[type="text"],
        .presence-container input[type="email"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .presence-container label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            text-align: left;
            width: 90%;
            margin-left: 5%;
        }
        button {
            padding: 12px 30px;
            background-color: #f1c40f;
            color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="presence-container">
        <h2>? Registro de Presença</h2>
        
        <form action="https://formsubmit.co/autoescolaguarda@gmail.com" method="POST">
            
            <p>Por favor, registre sua presença para liberar o acesso ao curso.</p>

            <label for="nome">Nome Completo:</label>
            <input type="text" name="Nome Completo" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" name="Email" id="email" required>
            
            <input type="hidden" name="_next" value="https://autoescola-gf.github.io/cursinho/?presenca=true">
            
            <input type="hidden" name="_captcha" value="false">

            <button type="submit">
                Registrar e Acessar Aulas
            </button>
        </form>
    </div>
</body>
</html>
