<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo com Expiração (GitHub)</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }
        .video-container {
            max-width: 800px;
            width: 100%;
            background-color: #34495e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        #mensagemExpiracao {
            display: none; 
            color: #e74c3c;
            font-size: 1.5em;
            margin-top: 20px;
        }
        h1 {
            color: #f1c40f;
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .alerta-restante {
            background-color: #f39c12; 
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Conteúdo com Expiração</h1>

        <div id="videoArea">
            <p class="alerta-restante" id="tempoRestanteMensagem">O vídeo será removido...</p>
            
            <iframe 
                src="https://player.vimeo.com/video/1140876472?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                width="100%" 
                height="450" 
                frameborder="0" 
                allow="autoplay; fullscreen; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        
        <div id="mensagemExpiracao">
            <p><strong>Tempo esgotado!</strong> O acesso a este conteúdo exclusivo expirou.</p>
        </div>
    </div>

    <script>
        // === CONFIGURAÇÃO ===
        // 1. Defina o tempo de expiração TOTAL em SEGUNDOS.
        const TEMPO_LIMITE_SEGUNDOS = 60; // 5 minutos (300 segundos)
        // ====================

        const TEMPO_LIMITE_MS = TEMPO_LIMITE_SEGUNDOS * 1000;
        const CHAVE_STORAGE = 'videoAcessoInicio';

        const areaDoVideo = document.getElementById('videoArea');
        const mensagemExp = document.getElementById('mensagemExpiracao');
        const mensagemTempoRestante = document.getElementById('tempoRestanteMensagem');

        let inicioVisualizacao;
        let tempoAtual = Date.now();

        // 1. Verifica se o usuário já acessou (se a chave existe no armazenamento local)
        if (localStorage.getItem(CHAVE_STORAGE)) {
            // Se existir, usa o tempo registrado do primeiro acesso
            inicioVisualizacao = parseInt(localStorage.getItem(CHAVE_STORAGE));
        } else {
            // Se não existir, registra o tempo AGORA (primeiro acesso)
            inicioVisualizacao = tempoAtual;
            localStorage.setItem(CHAVE_STORAGE, inicioVisualizacao);
        }

        // 2. Verifica a expiração
        const tempoDecorrido = tempoAtual - inicioVisualizacao;

        if (tempoDecorrido >= TEMPO_LIMITE_MS) {
            // O tempo expirou: esconde o vídeo e mostra a mensagem de expiração
            areaDoVideo.style.display = 'none';
            mensagemExp.style.display = 'block';
            mensagemTempoRestante.style.display = 'none';
        } else {
            // O vídeo ainda está ativo: mostra o vídeo
            areaDoVideo.style.display = 'block';
            mensagemExp.style.display = 'none';

            // 3. Função para atualizar o contador restante (opcional, mas útil)
            function atualizarContador() {
                const agora = Date.now();
                const decorrido = agora - inicioVisualizacao;
                const restanteMS = TEMPO_LIMITE_MS - decorrido;
                
                if (restanteMS <= 0) {
                    // Se o contador atingir zero enquanto o usuário assiste
                    areaDoVideo.style.display = 'none';
                    mensagemExp.style.display = 'block';
                    clearInterval(intervaloContador); // Para de atualizar
                } else {
                    const segundos = Math.ceil(restanteMS / 1000);
                    mensagemTempoRestante.innerHTML = `O vídeo expirará em ${segundos} segundos.`;
                }
            }

            // Inicia a atualização do contador a cada segundo
            const intervaloContador = setInterval(atualizarContador, 1000);
            actualizarContador(); // Chama imediatamente para carregar o tempo inicial
        }
    </script>
</body>
</html>
